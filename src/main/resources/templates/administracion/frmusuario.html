<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Cambia tu Password
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Nuevo Password</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nomusuario" id="nomusuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"> Repite Nuevo Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <button type="submit" id="btningresar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                INGRESAR</button>
            <a class="btn btn-primary" th:href="@{/auth/registrar}"
               role="button">Guardar</a>
        </form>
    </div>
</div>
</body>
</html>
